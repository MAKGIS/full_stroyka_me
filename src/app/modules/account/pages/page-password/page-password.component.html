<div class="test-border"><div class="test-name-Component">{{this.constructor.name}}</div>

<div class="card">
    <div class="card-header">
        <h5>{{ tagLang+'Change Password' | translate }}</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-body">
        <div class="row no-gutters">
            <div class="col-12 col-lg-7 col-xl-6">
                <div class="form-group">
                    <label for="password-current">{{ tagLang+'Current Password' | translate }}</label>
                    <input type="password" class="form-control" id="password-current" placeholder="{{ tagLang+'Current Password' | translate }}">
                </div>
                <div class="form-group">
                    <label for="password-new">{{ tagLang+'New Password' | translate }}</label>
                    <input type="password" class="form-control" id="password-new" placeholder="{{ tagLang+'New Password' | translate }}">
                </div>
                <div class="form-group">
                    <label for="password-confirm">{{ tagLang+'Reenter New Password' | translate }}</label>
                    <input type="password" class="form-control" id="password-confirm" placeholder="{{ tagLang+'Reenter New Password' | translate }}">
                </div>

                <div class="form-group mt-5 mb-0">
                    <button class="btn btn-primary">{{ tagLang+'Change' | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
