
<div class="test-border"><div class="test-name-Component">{{this.constructor.name}}</div>

<app-page-header [header]="getLang('My Account')" [breadcrumbs]="[
    {label: 'Home',       url: '/'},
    {label: 'My Account', url: ''}
]"></app-page-header>

<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex">
                <div class="card flex-grow-1 mb-md-0">
                    <div class="card-body">
                        <h3 class="card-title">{{ tagLang+'Login' | translate }}</h3>
                        <form>
                            <div class="form-group">
                                <label>{{ tagLang+'Email address' | translate }}</label>
                                <input type="email" class="form-control" placeholder="{{ tagLang+'Enter email' | translate }}">
                            </div>
                            <div class="form-group">
                                <label>{{ tagLang+'Password' | translate }}</label>
                                <input type="password" class="form-control" placeholder="{{ tagLang+'Password' | translate }}">
                                <small class="form-text text-muted">
                                    <a href="">{{ tagLang+'Forgotten Password' | translate }}</a>
                                </small>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <span class="form-check-input input-check">
                                        <span class="input-check__body">
                                            <input class="input-check__input" type="checkbox" id="login-remember">
                                            <span class="input-check__box"></span>
                                            <app-icon class="input-check__icon" name="check-9x7" size="9x7"></app-icon>
                                        </span>
                                    </span>
                                    <label class="form-check-label" for="login-remember">{{ tagLang+'Remember Me' | translate }}</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2 mt-md-3 mt-lg-4">{{ tagLang+'Login' | translate }}</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex mt-4 mt-md-0">
                <div class="card flex-grow-1 mb-0">
                    <div class="card-body">
                        <h3 class="card-title">{{ tagLang+'Register' | translate }}</h3>
                        <form>
                            <div class="form-group">
                                <label>{{ tagLang+'Email address' | translate }}</label>
                                <input type="email" class="form-control" placeholder="{{ tagLang+'Enter email' | translate }}">
                            </div>
                            <div class="form-group">
                                <label>{{ tagLang+'Password' | translate }}</label>
                                <input type="password" class="form-control" placeholder="{{ tagLang+'Password' | translate }}">
                            </div>
                            <div class="form-group">
                                <label>{{ tagLang+'Repeat Password' | translate }}</label>
                                <input type="password" class="form-control" placeholder="{{ tagLang+'Password' | translate }}">
                            </div>
                            <button type="submit" class="btn btn-primary mt-2 mt-md-3 mt-lg-4">{{ tagLang+'Register' | translate }}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
