<div class="test-border"><div class="test-name-Component">{{this.constructor.name}}</div>


<app-block-slideshow [withDepartments]="true" [slides]="(languageService.blockSlides$ | async)" ></app-block-slideshow>

<app-block-features></app-block-features>

<app-block-products-carousel
    header="{{ tagLang+'Featured Products'  | translate }}"
    layout="grid-4"
    [loading]="featuredProducts.loading"
    [products]="featuredProducts.products"
    [groups]="featuredProducts.groups"
    (groupChange)="groupChange(featuredProducts, $event)"
></app-block-products-carousel>

<app-block-banner></app-block-banner>

<app-block-products header="{{ tagLang+'Bestsellers'  | translate }}" layout="large-first" [products]="(bestsellers$|async) || []"></app-block-products>

<app-block-categories header="{{ tagLang+'Popular Categories'  | translate }}" layout="classic" [categories]="(popularCategories$|async) || []"></app-block-categories>

<app-block-products-carousel
    header="{{ tagLang+'New Arrivals' | translate }}"
    layout="horizontal"
    [rows]="2"
    [loading]="latestProducts.loading"
    [products]="latestProducts.products"
    [groups]="latestProducts.groups"
    (groupChange)="groupChange(latestProducts, $event)"
></app-block-products-carousel>

<app-block-posts header="{{ tagLang+'Latest News' | translate }}" layout="list-sm" [posts]="posts"></app-block-posts>

<app-block-brands [brands]="(brands$|async) || []"></app-block-brands>

    <!--  -->
<app-block-product-columns>

    <app-block-product-columns-item header="{{ tagLang+'Top Rated Products' | translate }}" [products]="(columnTopRated$|async) || []"></app-block-product-columns-item>
    <app-block-product-columns-item header="{{ tagLang+'Special Offers' | translate }}" [products]="(columnSpecialOffers$|async) || []"></app-block-product-columns-item>
    <app-block-product-columns-item header="{{ tagLang+'Bestsellers' | translate }}" [products]="(columnBestsellers$|async) || []"></app-block-product-columns-item>

</app-block-product-columns>

</div>
